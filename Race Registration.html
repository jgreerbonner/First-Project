<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="">
        <div>
            <label for="first">First Name</label>
            <input id="first" type="text" placeholder="First Name" name="first" required>
            <label for="last">Last Name:</label>
            <input type="last name" placeholder="Last Name" id="last" name="last" required>
        </div>

        <h3>Select a Race:</h3>
        <div>
            <input type="radio" name="race" id="fun" value="fun">
            <label for="fun">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" type="text" placeholder="Email" name="email">
            <label for="password">Password:</label>
            <input type="password" placeholder="Password" id="password" name="password">
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select name="agegroup" id="agegroup">
                <option value="18-25">18-25</option>
                <option value="25-30">25-30</option>
                <option value="30-35">30-35</option>
                <option value="35+">35-65</option>
                <option value="65+">65+</option>
            </select>
        </div>
        <button>Register</button>

    </form>

</body>

</html>
